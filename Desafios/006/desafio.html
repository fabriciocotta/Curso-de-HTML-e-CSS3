<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>abreviação</title>
</head>
<body>
    <h1>Vendo o significado de cada tag em html</h1>
    <abbr title="use a tag &lt;h1 a h6&gt;">titulo</abbr><br>
    <abbr title="use a tag &lt;strong &gt;">negrito</abbr><br>
    <abbr title="use a tag &lt;img&gt;">imagem</abbr><br>
    <abbr title="use a tag &lt;ol&gt;">lista ordenada</abbr><br>
    <abbr title="use a tag &lt;ul&gt;">lista não ordenada</abbr><br>
    <abbr title="use a tag &lt;a&gt;">hyperLink</abbr><br>
    <abbr title="use a tag &lt;hr&gt;">riscar a pgina na verical</abbr><br>
    <abbr title="use a tag &lt;mark&gt;">marca texto</abbr><br>
    <abbr title="use a tag &lt;del&gt;">risca a palavra</abbr>

</body>
</html>
