<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafo e quebras de linhas</h1>
    <hr>
    <p>Podemos colocar o titulo de 
        qualquer jeito, apenas colocando
        ele no meio das tags &p e /p.
    </p>
    <p>se precisar quebrar o texto em um
        lugar especifico,<br> basta usar a tag br
    </p>
    <p>vamos colocar alguns simbolos:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &uparrow;
    </p>
    <p>Vamos colocar alguns emojis:
        &#x1F496;
        &#x1F4AB;
    </p>
</body>
</html>
