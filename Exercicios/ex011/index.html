<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>imagens dinâmicas</h1>
    <p>tente abrir esse sites em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem/foto-m.png" type="image/png">
        <img src="imagem/foto-g.png" alt="imagem dinâmica">
    </picture>
    <h1>reproduzindo audio</h1>
    <p>Aprendendo a colocar audios no nosso site</p>
   <audio preload="metadata" autoplay controls loop>
       <source src="midia/Kind of a Party - Mini Vandals.mp3" type="audio/mpeg">
       <source src="midia/Kind of a Party - Mini Vandals.ogg" type="audio/ogg">
       <source src="midia/Kind of a Party - Mini Vandals.wav" type="audio/wav">
   </audio>

</body>
</html>
