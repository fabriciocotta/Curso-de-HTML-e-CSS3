<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <h1>Trabalhando com videos hospedado localmente em html</h1>
    <p>video no proprio servidor</p>
    <video width="560" poster="midia/casa.jpg" controls>
        <source src="midia/meu video.m4v" type="video/m4v">
        <source src="midia/meu video.mp4" type="video/mp4">
        <source src="midia/meu video.webm" type="video/webm">
    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/DaPAqcpvUzA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
